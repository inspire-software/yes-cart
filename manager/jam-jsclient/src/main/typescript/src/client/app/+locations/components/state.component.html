<template [ngIf]="state">

  <div>
    <div class="col-md-9 col-lg-6">
      <div class="panel-body">
        <form role="form" [formGroup]="stateForm">
          <fieldset>
            <div class="form-group">
              <input class="form-control" placeholder="{{ 'LOCATION_COUNRY_CODE' | translate }}" formControlName="countryCode" name="countryCode" type="text" [(ngModel)]="state.countryCode" (ngModelChange)="onDataChange($event)" [disabled]="true">
              <div [hidden]="stateForm.controls['countryCode'].valid || stateForm.controls['countryCode'].pristine" class="alert alert-danger">
                {{ 'VALIDATION_REQUIRED' | translate }}
              </div>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="{{ 'CODE' | translate }}" formControlName="stateCode" name="stateCode" type="text" [(ngModel)]="state.stateCode" (ngModelChange)="onDataChange($event)">
              <div [hidden]="stateForm.controls['stateCode'].valid || stateForm.controls['stateCode'].pristine" class="alert alert-danger">
                {{ 'VALIDATION_REQUIRED' | translate }}
              </div>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="{{ 'NAME' | translate }}" formControlName="name" name="name" type="text"  autofocus  [(ngModel)]="state.name" (ngModelChange)="onDataChange($event)">
              <div [hidden]="stateForm.controls['name'].valid || stateForm.controls['name'].pristine" class="alert alert-danger">
                {{ 'VALIDATION_REQUIRED' | translate }}
              </div>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="{{ 'LOCATION_COUNRY_NAME_LOCAL' | translate }}" formControlName="displayName" name="displayName" type="text"  autofocus  [(ngModel)]="state.displayName" (ngModelChange)="onDataChange($event)">
              <div [hidden]="stateForm.controls['displayName'].valid || stateForm.controls['displayName'].pristine" class="alert alert-danger">
                {{ 'VALIDATION_REQUIRED' | translate }}
              </div>
            </div>
          </fieldset>
        </form>
      </div>

    </div>
  </div>

</template>
