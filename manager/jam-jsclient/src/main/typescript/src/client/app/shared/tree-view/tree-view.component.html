<ul class="treenodes lvl-{{level}}">
  <li *ngFor="let node of nodes" class="treenode">
    <i class="nodebutton fa fa-{{hasChildren(node) ? (node.expanded ? 'minus' : 'plus') : 'none' }}-square-o"
       (click)="onExpand(node)">
    </i>

		<a class="nodetext {{ isDisabled(node) ? 'bg-success' : (node == selectedNode ? 'bg-info' : '') }}"
       (click)="onSelectNode(node)">{{node.name}}</a>

    <yc-tree-view [level]="level+1"
                  [nodes]="node.children"
                  [selectedNode]="selectedNode"
                  (onSelectedChanged)="onSelectNode($event)"
                  (onRequestNodes)="onExpand($event)"
                  *ngIf="isChildrenVisible(node)">
    </yc-tree-view>
  </li>
</ul>
