
  <yc-modal #licenseModalDialog
         title="{{ 'MODAL_LICENSE_TITLE' | translate }}"
         cancelLabel="{{ 'MODAL_BUTTON_CLOSE' | translate }}"
         positiveLabel="{{ 'MODAL_BUTTON_AGREE' | translate }}"
         [valid]="license && !license.agreed"
         (closed)="onAgreeResult($event)">
    <div *ngIf="license">
      <pre style="max-height: 300px; overflow-y: auto">{{ license.text }}</pre>
    </div>
  </yc-modal>
