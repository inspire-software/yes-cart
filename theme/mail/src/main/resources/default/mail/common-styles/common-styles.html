<style type="text/css">
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    /****** EMAIL CLIENT BUG FIXES - BEST NOT TO CHANGE THESE ********/

    .ExternalClass {
        width: 100%;
    }
    /* Forces Outlook.com to display emails at full width */
    .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {
        line-height: 100%;
    }

    /* Forces Outlook.com to display normal line spacing, here is more on that*/

    body {
        -webkit-text-size-adjust: none;
        -ms-text-size-adjust: none;
    }

    /* Prevents Webkit and Windows Mobile platforms from changing default font sizes. */

    html,
    body {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
    }

    /* Resets all body margins and padding to 0 for good measure */

    table td {
        border-collapse: collapse;
        border-spacing: 0px;
        border: 0px none;
        vertical-align: middle;
        width: auto;
    }

    /*This resolves the Outlook 07, 10, and Gmail td padding issue. Heres more info */
    /****** END BUG FIXES ********/
    /****** RESETTING DEFAULTS, IT IS BEST TO OVERWRITE THESE STYLES INLINE ********/

    .table-mobile {
        width: 600px;
        margin: 0 auto;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        border-radius: 5px;
        background-color: white;
        margin-top: 50px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .table-mobile-small {
        width: 560px !important;
    }

    body, p {
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.5;
        color: #3a3d45;
        font-size: 14px;
        margin: 0;
        padding: 0;
    }

    p {
        margin: 0;
    }

    a {
        color: #337ab7;
        text-decoration: none;
        display: inline-block;
    }

    img {
        border: 0 none;
        display: block;
    }

    @media(min-width:480px) {
        .product-header td {
            padding: 25px;
        }

        .product-image,
        .product-title,
        .product-price {
            border-bottom: 1px solid #eeeeee;
        }

        .product-title {
            padding-left: 15px;
        }

        .product-price {
            padding-right: 25px;
        }
    }

    @media (max-width:479px) {
        body {
            padding-left: 10px;
            padding-right: 10px;
        }

        table,
        table > tbody,
        table > tr,
        table > tbody > tr,
        table > tr > td,
        table > tbody > tr > td {
            width: 100% !important;
            max-width: 100% !important;
            display: block !important;
            overflow: hidden !important;
            box-sizing: border-box;
            /*height: auto !important;*/
        }

        .table-mobile-small {
            width: 95% !important;
            max-width: 100% !important;
            display: block !important;
            overflow: hidden !important;
            box-sizing: border-box;
            height: auto !important;
        }

        .full-image {
            width: 100% !important;
        }

        .footer-content p {
            text-align: left !important;
        }

        .product-title,
        .product-price {
            width: 50% !important;
            float: left;
            border-bottom: 1px solid #eeeeee;
        }

        .product-image,
        .product-title,
        .product-price {
            padding: 10px;
        }

        .product-image img {
            width: 100% !important;
        }

        .product-price p {
            text-align: right !important;
        }

        .product-header {
            display: none !important;
        }

        .header-item {
            display: table-cell !important;
            float: none !important;
            width: 50% !important;
        }

        .table-mobile {
            box-shadow: none !important;
            margin: 0;
            border-radius: 0;
        }
    }
</style>
