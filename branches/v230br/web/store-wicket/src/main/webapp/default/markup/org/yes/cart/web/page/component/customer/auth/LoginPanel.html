<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>

    <form wicket:id="loginForm" class="form-horizontal">
        <input type="hidden" wicket:id="restorePassword"/>

        <div class="login-title">
            <h2><wicket:message key="login">[login]</wicket:message></h2>
        </div>

        <div class="form-group">
            <label for="loginEmail" class="control-label col-xs-12 col-sm-3">
                <wicket:message key="email">[user email]</wicket:message>
            </label>
            <div class="col-xs-12 col-sm-8">
                <input wicket:id="email" type="text" class="form-control" id="loginEmail"  wicket:message="placeholder:email">
            </div>
        </div>
        <div class="form-group" wicket:enclosure="password">
            <label for="loginPassword" class="control-label col-xs-12 col-sm-3">
                <wicket:message key="password">[password]</wicket:message>
            </label>
            <div class="col-xs-12 col-sm-8">
                <input wicket:id="password" type="password" class="form-control" id="loginPassword"  wicket:message="placeholder:password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-8 buttons">
                <input type="submit" class="btn btn-info" wicket:id="restorePasswordBtn"  wicket:message="value:restorePassword"/>
                <input type="submit" class="btn btn-link" wicket:id="cancelRestorePasswordBtn"  wicket:message="value:cancel"/>
                <input type="submit" class="btn btn-warning" wicket:id="loginBtn"  wicket:message="value:signIn"/>
                <a wicket:id="registrationLink"  class="btn btn-primary" rel="nofollow"><wicket:message key="registration">[registration]</wicket:message></a>
                <input type="submit" class="btn btn-link" wicket:id="tryRestorePasswordBtn"  wicket:message="value:tryRestorePassword"/>
            </div>
        </div>
        <div class="form-group">
            <wicket:container wicket:id="regformContent">[login form content include]</wicket:container>
        </div>
    </form>

</wicket:panel>
</body>
</html>
