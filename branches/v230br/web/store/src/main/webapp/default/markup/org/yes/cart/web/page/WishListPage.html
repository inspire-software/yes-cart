<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<wicket:head>
    <title wicket:id="pageTitle">[page title]</title>
    <meta wicket:id="description" name="description" content=""/>
    <meta wicket:id="keywords" name="keywords" content=""/>
    <meta wicket:id="created" name="date" content=""/>

    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="robots" content="noindex" />

    <wicket:link>

        <script type="text/javascript" src="../../../../../js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../../../../../js/jquery-migrate-1.1.0.min.js"></script>
        <script type="text/javascript" src="../../../../../js/bootstrap.min.js"></script>
        <!--[if lt IE 9]>
        <script src="../../../../../js/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="../../../../../style/bootstrap.min.css"/>
        <link rel="stylesheet" href="../../../../../style/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="../../../../../style/bootstrap-tagsinput.css"/>
        <link rel="stylesheet" href="../../../../../style/fonts.css"/>
        <link rel="stylesheet" href="../../../../../style/yc.css"/>

        <script type="text/javascript" src="../../../../../js/bootstrap-tagsinput.min.js"></script>
        <script type="text/javascript" src="../../../../../js/yc.js"></script>

        <script type="text/javascript" src="//static.addtoany.com/menu/page.js"></script>
    </wicket:link>
    <wicket:container wicket:id="serverSideJs">[Server side JavaScript data]</wicket:container>
    <wicket:container wicket:id="headerInclude">
        [Shop specific header_include]
    </wicket:container>

    <script type="text/javascript">

    </script>

</wicket:head>

<body>

    <span wicket:id="header">[header]</span>

    <div class="container">

        <div class="profile-page">
            <div class="col-xs-12 col-md-3">
                <div>
                    <wicket:container wicket:id="wishListOwnerInfo">
                        [wishlist explanation owner]
                        <ul class="wl-tag-cloud jsWishlistTagCloud"/>
                    </wicket:container>
                    <wicket:container wicket:id="wishListViewerInfo">
                        [wishlist explanation viewer]
                    </wicket:container>
                </div>
            </div>

            <div class="col-xs-12 col-md-9 profile-sections">

                <div class="col-xs-12">
                    <span wicket:id="feedback">[feedback panel]</span>
                </div>

                <div class="col-xs-12" id="jsWishlistTagCloudShare" style="display:none">
                    <div class="input-group" data-toggle="tooltip" wicket:message="title:wishlistTagShareLinkInfo">
                      <div class="input-group-addon"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span>&nbsp;<span id="jsWishlistTagCloudShareTag">&nbsp;</span></div>
                      <input type="text" class="form-control" id="jsWishlistTagCloudShareLink">
                    </div>
                    <div class="wl-share-links">
                        <!-- AddToAny BEGIN -->
                        <div class="a2a_kit a2a_kit_size_32 a2a_default_style" id="jsWishlistTagCloudShareA2A">
                        <a class="a2a_dd" href="https://www.addtoany.com/share_save"></a>
                        <a class="a2a_button_facebook"></a>
                        <a class="a2a_button_twitter"></a>
                        <a class="a2a_button_google_plus"></a>
                        </div>
                        <script type="text/javascript">

                        function addtoany_onshare(share_data) {
                            var _share = $('#jsWishlistTagCloudShareA2A').data('share');
                            return {
                                url: _share
                            }
                        }

                        var a2a_config = a2a_config || {};
                        // a2a_config.linkurl = "";

                        a2a_config.callbacks = a2a_config.callbacks || [];
                        a2a_config.callbacks.push({
                            share: addtoany_onshare
                        });

                        </script>
                        <!-- AddToAny END -->
                    </div>
                </div>

                <div class="col-xs-12" wicket:id="wishlistView">
                    [wishlist items]
                </div>
            </div>
        </div>
    </div>

    <span wicket:id="footer">[footer]</span>

</body>
</html>
