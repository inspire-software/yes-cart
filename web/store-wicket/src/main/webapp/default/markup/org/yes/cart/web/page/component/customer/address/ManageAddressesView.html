<html  xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="selectAddressForm">

        <wicket:container wicket:id="addressRadioGroup">
            <div class="col-xs-12">
                <h2 id="addresses" wicket:id="addressTitle">[type dependend message]</h2>
                <a wicket:id="createLink" class="btn btn-primary" rel="nofollow">
                    <span><wicket:message key="create">[create]</wicket:message></span>
                </a>
			</div>
            <div wicket:id="addressList" class="col-xs-12 col-sm-10 single-address-row">
				<div class="pull-left">
                    <input type="radio" wicket:id="addressRadio">
				</div>
				<div class="col-xs-11">
                    <span wicket:id="formattedAddress">[Address as one line formatted to shops spec]</span>
				</div>
                <div class="col-xs-12 manage-address-btn">
                    <a wicket:id="deleteLink" class="btn btn-default" rel="nofollow">
                        <span><wicket:message key="delete">[delete]</wicket:message></span>
                    </a>
                    <a wicket:id="editLink" class="btn btn-default" rel="nofollow">
                        <span><wicket:message key="edit">[edit]</wicket:message></span>
                    </a>
				</div>
            </div>
        </wicket:container>

    </form>

</wicket:panel>
</body>
</html>
