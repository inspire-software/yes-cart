<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:panel>
    <div class="featured-panel hidden-xs">
        <div class="container">
            <div id="featuredProducts" class="owl-carousel owl-theme">
                <div wicket:id="products" class="item">
                    <a wicket:id="productLinkImage" rel="bookmark">
                        <img wicket:id="productDefaultImage"/>
                    </a>

                    <p align="center">
                        <a wicket:id="productLinkName" rel="bookmark"><span wicket:id="name">[product name]</span></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
