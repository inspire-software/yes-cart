<html  xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <span wicket:id="currency" itemprop="priceCurrency">[currency if symbol is before]</span> <span itemprop="price"><span wicket:id="whole">[00]</span><span wicket:id="dot">[.]</span><span wicket:id="decimal">[00]</span></span> <span wicket:id="currency2" itemprop="priceCurrency">[currency if symbol is after]</span>
    <wicket:container wicket:id="taxWrapper"><div class="clearfix"/> <span wicket:id="tax">[inc. 10% VAT]</span></wicket:container>
    <wicket:container wicket:id="listPriceWrapper"><div class="clearfix"/> <span wicket:id="listPrice">[list price]</span></wicket:container>
    <wicket:container wicket:id="saveWrapper"><div class="clearfix margin-top5"/> <a wicket:id="save" href="#" data-toggle="tooltip" data-placement="top">[Save 10%]</a></wicket:container>
    <wicket:container wicket:id="promoWrapper"><div class="clearfix"/> <span wicket:id="promo">[ABC10P,DEF50F]</span></wicket:container>
    <div class="clearfix"/>
</wicket:panel>
</body>
</html>
