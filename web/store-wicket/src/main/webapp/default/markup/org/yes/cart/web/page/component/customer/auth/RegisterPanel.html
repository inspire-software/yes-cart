<html  xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div class="new-customer-title">
        <h2><wicket:message key="newUser">[new user]</wicket:message></h2>
    </div>

    <form wicket:id="customerTypesForm" class="form-horizontal">
        <div wicket:id="customerTypesRadioGroup" class="col-xs-12 no-padding form-group">
            <div wicket:id="customerTypeList" class="radio">
                <label class="radio"><input type="radio" wicket:id="customerTypeLabel">
                    <span wicket:id="customerType">[line 1]</span>
                </label>
            </div>
        </div>
    </form>

    <form wicket:id="registerForm" class="form-horizontal">

        <div class="form-group" wicket:id="fields">

            <label wicket:id="name" class="control-label col-xs-12 col-sm-3">

            </label>
            <div class="col-xs-12 col-sm-8" wicket:id="editor">

            </div>
        </div>

        <div class="form-group">
            <wicket:container wicket:id="regformContent">[reg form content include]</wicket:container>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-8 buttons">
                <input type="submit" class="btn btn-primary" wicket:id="registerBtn" wicket:message="value:register"/>
            </div>
        </div>

    </form>


    <wicket:fragment wicket:id="booleanEditor">
        <p><input type="checkbox" wicket:id="edit" class="form-control"/></p>
    </wicket:fragment>

    <wicket:fragment wicket:id="stringEditor">
        <p><input type="text"  wicket:id="edit" class="form-control"/></p>
    </wicket:fragment>

    <wicket:fragment wicket:id="secureStringEditor">
        <p><input type="password"  wicket:id="edit" class="form-control"/></p>
    </wicket:fragment>

    <wicket:fragment wicket:id="singleChoiceEditor">
        <p><select wicket:id="edit"  class="form-control"></select></p>
    </wicket:fragment>

    <wicket:fragment wicket:id="multipleChoicesEditor">
        <p><span wicket:id="edit" class="form-control"></span></p>
    </wicket:fragment>

    <wicket:fragment wicket:id="countryCodeEditor">
        <select wicket:id="country"  class="form-control"></select>
    </wicket:fragment>

    <wicket:fragment wicket:id="stateCodeEditor">
        <select wicket:id="state"  class="form-control"></select>
    </wicket:fragment>

</wicket:panel>
</body>
</html>
