<html  xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div class="product-detail-img-holder js-product-image-view">
        <div class="row main">
            <div class="col-xs-12">
                <div class="thumbnail">
                    <a wicket:id="defaultImageRef" class="example-image-link" rel="lightbox">
                        <img wicket:id="defaultImage" class="js-product-image-default" align="center"  itemprop="image"/>
                    </a>
                </div>
            </div>
        </div>
        <div class="row gallery">
            <div wicket:id="altImageList">
                <div class="col-xs-3 col-sm-6 col-md-4 col-lg-4">
                    <a wicket:id="altImageRef" class="thumbnail" rel="lightbox-alternatives">
                        <img wicket:id="altImage" class="js-product-image-alt" />
                    </a>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
