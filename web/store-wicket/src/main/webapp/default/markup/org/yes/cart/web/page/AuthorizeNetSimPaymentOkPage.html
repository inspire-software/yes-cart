<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html  xmlns:wicket="http://wicket.apache.org">

<wicket:head>

    <meta name="robots" content="noindex" />
    <title wicket:id="pageTitle">[page title]</title>
    <meta wicket:id="description" name="description" content=""/>
    <meta wicket:id="keywords" name="keywords" content=""/>
    <meta wicket:id="created" name="date" content=""/>

</wicket:head>

<body>

    <div class="container">

        <div class="col-xs-12">
            <h2><wicket:message key="orderPayment">[Order payment]</wicket:message></h2>
        </div>

        <div class="col-xs-12" wicket:id="feedback">[feedback panel]</div>

        <div class="col-xs-12">
            <a wicket:id="continueButton" class="btn btn-primary" rel="bookmark">
                <wicket:message key="home">[Home Page]</wicket:message>
            </a>
        </div>

    </div>

    <wicket:container wicket:id="linksConverter">[Proper handling for absolute URL]</wicket:container>

</body>
</html>
