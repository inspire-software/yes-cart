<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="robots" content="noindex" />

    <wicket:link>

        <script type="text/javascript" src="../../../../../js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../../../../../js/jquery-migrate-1.1.0.min.js"></script>
        <link rel="stylesheet" href="../../../../../style/bootstrap.min.css"/>
        <link rel="stylesheet" href="../../../../../style/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="../../../../../style/fonts.css"/>
        <link rel="stylesheet" href="../../../../../style/yc.css"/>

    </wicket:link>
    <wicket:container wicket:id="serverSideJs">[Server side JavaScript data]</wicket:container>
    <wicket:container wicket:id="headerInclude">
        [Shop specific header_include]
    </wicket:container>
    <title wicket:id="pageTitle">[page title]</title>
    <meta wicket:id="description" name="description" content=""/>
    <meta wicket:id="keywords" name="keywords" content=""/>
    <meta wicket:id="created" name="date" content=""/>

</head>

<body>

    <span wicket:id="header">[header]</span>

    <div class="container">

        <div class="col-xs-12 edit-address-title">
            <h2><wicket:message key="createEditAddress">[Create edit address]</wicket:message></h2>
        </div>

        <div class="col-xs-12" wicket:id="feedback">[feedpack panel]</div>

        <form wicket:id="addressForm" class="form-horizontal">

            <div class="form-group" wicket:id="fields">
                <wicket:enclosure child="editor">
                    <label wicket:id="name" class="control-label col-xs-12 col-sm-3">

                    </label>
                    <div class="col-xs-12 col-sm-7" wicket:id="editor">

                    </div>
                </wicket:enclosure>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a wicket:id="cancel" class="btn btn-default" rel="nofollow">
                        <wicket:message key="cancel">[cancel]</wicket:message>
                    </a>
                    <a wicket:id="addAddress" class="btn btn-primary" rel="nofollow">
                        <wicket:container wicket:id="addAddressLabel" />
                    </a>
                </div>
            </div>

            <wicket:fragment wicket:id="booleanEditor">
                <input type="checkbox" wicket:id="edit" class=""/>
            </wicket:fragment>

            <wicket:fragment wicket:id="stringEditor">
                <input type="text"  wicket:id="edit" class="form-control"/>
            </wicket:fragment>

            <wicket:fragment wicket:id="singleChoiceEditor">
                <select wicket:id="edit"  class="form-control"></select>
            </wicket:fragment>

            <wicket:fragment wicket:id="multipleChoicesEditor">
                <span wicket:id="edit" class="form-control"></span>
            </wicket:fragment>

            <wicket:fragment wicket:id="countryCodeEditor">
                <select wicket:id="country"  class="form-control"></select>
            </wicket:fragment>

            <wicket:fragment wicket:id="stateCodeEditor">
                <select wicket:id="state"  class="form-control"></select>
            </wicket:fragment>

        </form>

    </div>

    <span wicket:id="footer">[footer]</span>

    <wicket:link>
        <script type="text/javascript" src="../../../../../js/bootstrap.min.js"></script>
        <!--[if lt IE 9]>
        <script src="../../../../../js/html5.js"></script>
        <![endif]-->
        <script type="text/javascript" src="../../../../../js/yc.js"></script>
    </wicket:link>

</body>
</html>
