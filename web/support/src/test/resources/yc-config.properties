#
# Additional runtime configurations, this configuration will be bundled with war file
#

#
# Security configuration
#

security.hash.md5salt=YCPWSALT

#
# Storefront languages support configuration
#

# All supported locales
webapp.i18n.supported.locales=en,de,ru,uk

# Locales display names
webapp.i18n.supported.locales.en=English
webapp.i18n.supported.locales.de=Deutsch
# Русский
webapp.i18n.supported.locales.ru=\u0420\u0443\u0441\u0441\u043A\u0438\u0439
# Українська
webapp.i18n.supported.locales.uk=\u0423\u043A\u0440\u0430\u0457\u043D\u0441\u044C\u043A\u0430

# default shop specific configurations
webapp.i18n.supported.locales.specific=DEFAULT,SHOP10

# shop specific default locales
webapp.i18n.supported.locales.specific.DEFAULT=en,de,ru,uk
webapp.i18n.supported.locales.specific.SHOP10=en,de,ru,uk

#
# Image Vault configurations
#

# Resize options:
imagevault.resize.allowed.sizes=40x40,50x50,60x60,80x80,200x200,160x160,360x360,120x120,280x280,240x240
imagevault.resize.crop.to.fit=false
imagevault.resize.force.crop.to.fit.on.size=100
imagevault.resize.border.color.R=255
imagevault.resize.border.color.G=255
imagevault.resize.border.color.B=255
